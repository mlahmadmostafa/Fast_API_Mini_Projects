<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="{{ url_for('static', path='/css/base.css') }}" type="text/css">
        <link rel="stylesheet" href="{{ url_for('static', path='/css/bootstrap.css') }}" type="text/css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Register</title>
    </head>
    <body>
        <div class="container">
            
            <div class="card">
                <div class="card-header">
                    <h2>Create a New Account</h2>
                </div>
                <div class="card-body">
                <form method="post" action="/auth/register">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="first_name">First Name:</label>
                            <input type="text" class="form-control" id="first_name" name="first_name" required autocomplete="given-name"><br><br>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="last_name">Last Name:</label>
                            <input type="text" class="form-control" id="last_name" name="last_name" required autocomplete="family-name"><br><br>
                        </div>
                            
                        <div class="form-group col-md-12">
                            <label for="username">Username:</label>
                            <input type="text" class="form-control" id="username" name="username" required autocomplete="username"><br><br>
                        </div>
                    </div> 
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" id="email" name="email" required autocomplete="email"><br><br>
                        </div>
                    <div class="form-group">
                        <label for="phone_number">Phone Number:</label>
                        <input type="tel" class="form-control" id="phone_number" name="phone_number" required autocomplete="tel"><br><br>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="password">Password:</label>
                            <input type="password" class="form-control" id="password" name="password" required autocomplete="new-password"><br><br>
                        </div>
                    <div class="form-group col-md-6">
                        <label for="confirm_password">Confirm Password:</label>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password" required autocomplete="new-password"><br><br>
                    </div>
                    </div>
                    <div class="form-row">
                    <div class="form-group"> 
                    <button type="submit" class="btn btn-primary">Register</button>
                    </div>
                    </div>
                </form>
            
        </div>
        <div class="card-footer text-muted">
            Already have an account? <a href="/auth/login-page">Login here</a>.
        </div>
    </div>
    </body>
</html>
