<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="{{ url_for('static', path='/css/base.css') }}" type="text/css">
        <link rel="stylesheet" href="{{ url_for('static', path='/css/bootstrap.css') }}" type="text/css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
    </head>
    <body>
        <div class="container">
            
            <div class="card">
                <div class="card-header">
                    <h2>Login to Your Account</h2>
                </div>
                <div class="card-body">
                <form method="post" action="/login">
                    <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required autocomplete="username"><br><br>
                    </div>
                    <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password"><br><br>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>

                </form>
        </div>
        <div class="card-footer text-muted">
            Don't have an account? <a href="/auth/register-page">Register here</a>.
        </div>
    </div>
    </body>
</html>
